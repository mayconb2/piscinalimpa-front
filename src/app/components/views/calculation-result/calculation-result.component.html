<h1 mat-dialog-title>Resultado dos Cálculos</h1>
<div mat-dialog-content>
  Você deve aplicar as seguintes quantidades:
  <ul>
    <li *ngFor="let product of data.applicationSuggestions">
       Produto: {{product.product.name}} | Marca {{product.product.brandName}} | Quantidade: {{product.suggestion}} gramas ou mililitros
    </li>

    <!-- <li>
      {{data.hasMininumProducts}}
    </li>
    <li>
     Lion
    </li> -->
    <li *ngIf="data.hasMininumProducts == false ">
      <span >&#10003;</span> Unicorn
    </li>
  </ul>
</div>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
