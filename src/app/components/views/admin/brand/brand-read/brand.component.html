<button mat-raised-button color="primary" (click)="navigateToCreateBrand()">Nova Marca</button>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="allBrands">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >NOME</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >AÇÕES</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['', { outlets: { admin: ['brand-update', row.id] } }]">
          <i class="material-icons edit">edit</i>
        </a>
        <a class="hand" (click)="confirmDeletion(row.id)">
          <i class="material-icons delete">delete</i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
