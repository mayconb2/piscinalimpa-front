<mat-card>
  <mat-card-title>Nova Marca</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Digite o nome da Marca" [(ngModel)]="brandToCreate.name" name="brand">
    </mat-form-field>
  </form>
  
  <button mat-raised-button (click)='create()' color='primary'>
    Salvar
  </button>
  
  <button mat-raised-button (click)='cancel()'>
    Cancelar
  </button>
</mat-card>
