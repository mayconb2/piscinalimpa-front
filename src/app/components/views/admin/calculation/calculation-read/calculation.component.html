<button mat-raised-button color="primary" (click)="navigateToCreateCalculation()">Novo Calculo</button>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="allCalculation">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="multiplier">
      <th mat-header-cell *matHeaderCellDef >MULTIPLICADOR</th>
      <td mat-cell *matCellDef="let row">{{row.multiplier}}</td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef >PRODUTO</th>
      <td mat-cell *matCellDef="let row">{{row.product.brand.name}} - {{row.product.name}}</td>
    </ng-container>

    <ng-container matColumnDef="interventionLevel">
      <th mat-header-cell *matHeaderCellDef >NÍVEL DE INTERVENÇÃO</th>
      <td mat-cell *matCellDef="let row">{{row.interventionLevel.description}}</td>
    </ng-container>

    <ng-container matColumnDef="formula">
      <th mat-header-cell *matHeaderCellDef >FÓRMULA</th>
      <td mat-cell *matCellDef="let row">{{row.formula.formula}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >AÇÕES</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['', { outlets: { admin: ['calculation-update', row.id] } }]">
          <i class="material-icons edit">edit</i>
        </a>
        <a routerLink="">
          <i class="material-icons delete">delete</i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
