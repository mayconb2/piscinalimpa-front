<mat-card>
  <mat-card-title>Nova Fórmula</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Digite a fórmula" [(ngModel)]="formulaToCreate.formula" name="formula">
    </mat-form-field>
  </form>
  
  <button mat-raised-button (click)='create()' color='primary'>
    Salvar
  </button>
  
  <button mat-raised-button (click)='cancel()'>
    Cancelar
  </button>
</mat-card>
