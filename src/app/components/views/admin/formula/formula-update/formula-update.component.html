<mat-card>
  <mat-card-title>Alterar Fórmula</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Digite a fórmula"  [(ngModel)]="formulaToUpdate.formula" name="formula">
    </mat-form-field>
  </form>
  
  <button mat-raised-button (click)='update()' color='primary'>
    Salvar
  </button>
  
  <button mat-raised-button (click)='cancel()'>
    Cancelar
  </button>
</mat-card>
